<div >
  
    <h2 class="conh2">Image cration Skills</h2>
 

  <body>
    <main class="vdcontainer">
      <div class="video-container">
        <video id="video-player" width="854" height="480" controls>
          <source src="..//../assets/wellcome.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="video-controls">
          <button id="prev">Previous</button>
          <button id="play-pause">Play</button>
          <button id="next">Next</button>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <aside class="playlist">
        <ul id="video-list">
          <li class="section-title">Section 1</li>
          <li class="video-item" data-video="..//../assets/wellcome.mp4">
            Video 1
          </li>
          <li class="video-item" data-video="https://www.youtube.com/embed/9XX4UoUsQqQ">Video 2</li>
          <li class="section-title">Section 2</li>
          <li class="video-item" data-video="video3.mp4">Video 3</li>
          <li class="video-item" data-video="video4.mp4">Video 4</li>
          <li class="section-title">Section 3</li>
          <li class="video-item" data-video="video5.mp4">Video 5</li>
          <li class="video-item" data-video="video6.mp4">Video 6</li>
        </ul>
      </aside>
    </main>


    <script src="app.js" defer>

      document.addEventListener("DOMContentLoaded", function () {
          var videoPlayer = document.getElementById("video-player");
          var playPauseButton = document.getElementById("play-pause");
          var prevButton = document.getElementById("prev");
          var nextButton = document.getElementById("next");
          var progressBar = document.getElementById("progress");
          var videoList = document.getElementById("video-list");
          var videoItems = document.querySelectorAll(".video-item");
          var currentVideoIndex = 0;
          var videos = [
              "..//../assets/wellcome.mp4",
              "https://www.youtube.com/embed/9XX4UoUsQqQ" ,
              "video3.mp4",
              "video4.mp4",
              "video5.mp4",
              "video6.mp4"
          ];
          playPauseButton.addEventListener("click", function () {
              if (videoPlayer.paused) {
                  videoPlayer.play();
                  playPauseButton.textContent = "Pause";
              }
              else {
                  videoPlayer.pause();
                  playPauseButton.textContent = "Play";
              }
          });
          prevButton.addEventListener("click", function () {
              if (currentVideoIndex > 0) {
                  currentVideoIndex--;
                  loadVideo(currentVideoIndex);
              }
          });
          nextButton.addEventListener("click", function () {
              if (currentVideoIndex < videos.length - 1) {
                  currentVideoIndex++;
                  loadVideo(currentVideoIndex);
              }
          });
          videoPlayer.addEventListener("timeupdate", function () {
              var progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
              progressBar.style.width = progressPercent + "%";
          });
          videoItems.forEach(function (item, index) {
              item.addEventListener("click", function () {
                  currentVideoIndex = index;
                  loadVideo(currentVideoIndex);
              });
          });
          function loadVideo(index) {
              videoPlayer.src = videos[index];
              videoPlayer.play();
              playPauseButton.textContent = "Pause";
          }
          // Initialize the first video
          loadVideo(currentVideoIndex);
      });
    </script>
  </body>
</div>
</html>
