<h2 class="conh2">{{coursetitle}}</h2>
<div *ngFor="let section of sectionlist ">
    <div class="section-name"> {{ section }}</div>
    <div class="video-list">
        <div *ngFor="let content of courseContents" (click)="setCurrentVideo(content)">
            <div *ngIf="content.sectionName== section" [ngClass]="content.courseContentID==selectedcontent ? 'content-item-selected' : 'content-item'" > {{ content.contentName }}</div>
        </div>
    </div>
</div>
