
    <div class="container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <div class="profile-photo">
                <label for="profilePhoto">Profile Photo:</label>
                <input type="file" id="profilePhoto" accept="image/*">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="fathersName">Father's Name:</label>
                <input type="text" id="fathersName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="text" id="mobileNo" required>
            </div>
            <div class="form-group">
                <label for="alternateMobileNo">Alternate Mobile No:</label>
                <input type="text" id="alternateMobileNo">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="personalEmail">Personal Email:</label>
                <input type="email" id="personalEmail" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state">
                    <option value="madhyaPradesh">Madhya Pradesh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city">
                    <option value="indore">Indore</option>
                    <option value="bhopal">Bhopal</option>
                    <option value="jabalpur">Jabalpur</option>
                    <!-- Add more cities as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" required>
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
