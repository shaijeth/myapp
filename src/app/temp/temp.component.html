  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LMS Course Playlist</title>
      <style>
          body {
              /* font-family: Arial, sans-serif; */
          }
          .course-container {
              max-width: 800px;
              margin: 0 auto;
              padding: 20px;
          }
          .course-heading {
              text-align: center;
              margin-bottom: 20px;
          }
          .section {
              margin-bottom: 20px;
          }
          .section-heading {
              font-size: 1.2em;
              margin-bottom: 10px;
          }
          .video-list {
              list-style-type: none;
              padding: 0;
          }
          .video-list li {
              margin-bottom: 10px;
          }
          .video-container {
              position: relative;
              padding-bottom: 56.25%;
              height: 0;
              overflow: hidden;
              max-width: 100%;
              background: #000;
              margin-bottom: 20px;
          }
          .video-container iframe {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
          }
          .controls {
              display: flex;
              justify-content: space-between;
          }
          .controls button {
              padding: 10px 20px;
              font-size: 1em;
          }
      </style>
  </head>
  <body>
      <div class="course-container">
          <div class="course-heading">
              <h1>Course Title</h1>
          </div>
  
          <div class="sections">
              <div class="section" id="section1">
                  <div class="section-heading">Section 1</div>
                  <ul class="video-list" id="video-list-1">
                      <li><a href="#" data-video-id="https://youtu.be/9XX4UoUsQqQ">Video 1.1</a></li>
                      <li><a href="#" data-video-id="video-id-1-2">Video 1.2</a></li>
                      <li><a href="#" data-video-id="video-id-1-3">Video 1.3</a></li>
                      <!-- Add more videos as needed -->
                  </ul>
              </div>
              <div class="section" id="section2">
                  <div class="section-heading">Section 2</div>
                  <ul class="video-list" id="video-list-2">
                      <li><a href="https://www.youtube.com/embed/9XX4UoUsQqQ" data-video-id="9XX4UoUsQqQ">Video 2.1</a></li>
                      <li><a href="#" data-video-id="video-id-2-2">Video 2.2</a></li>
                      <li><a href="#" data-video-id="video-id-2-3">Video 2.3</a></li>
                      <!-- Add more videos as needed -->
                  </ul>
              </div>
              <!-- Add more sections as needed -->
          </div>
  
          <div class="video-container">
              <iframe id="video-frame" src="https://www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
          </div>
  
          <div class="controls">
              <button id="prev-button">Previous</button>
              <button id="next-button">Next</button>
          </div>
      </div>
  
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              const videoLinks = document.querySelectorAll('.video-list a');
              const videoFrame = document.getElementById('video-frame');
              let currentVideoIndex = 0;
  
              const videoList = Array.from(videoLinks).map(link => ({
                  id: link.dataset.videoId,
                  element: link
              }));
  
              function loadVideo(index) {
                  if (index >= 0 && index < videoList.length) {
                      videoFrame.src = `https://www.youtube.com/embed/${videoList[index].id}`;
                      currentVideoIndex = index;
                  }
              }
  
              videoLinks.forEach((link, index) => {
                  link.addEventListener('click', function(event) {
                      event.preventDefault();
                      loadVideo(index);
                  });
              });
  
              document.getElementById('prev-button').addEventListener('click', function() {
                  loadVideo(currentVideoIndex - 1);
              });
  
              document.getElementById('next-button').addEventListener('click', function() {
                  loadVideo(currentVideoIndex + 1);
              });
  
              // Load the first video by default
              loadVideo(0);
          });
      </script>
  </body>
  </html>
