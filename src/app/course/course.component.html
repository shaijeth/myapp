

<header style="margin-left: 30px;">
<p class="font">Letâ€˜s start learning, {{ loggedinuser }}</p>

</header>


<div class="mpcontainer">
  <div class="rightcontainer">
    <div class="appcontainer">
      <div class="app-grid">
        <div class="app-item" *ngFor="let item of coursemasterlist">
          <div (click)="gotocourse(item.courseName)">
            <img class="img" src="/assets/course/{{ item.imageName }}" />

            <div class="app-name">
              <li><a href="imgcration">{{item.courseName}} </a></li>
            </div>
            
            <div>{{ item.courseName }} Rs. {{item.price}}/-</div>
          </div>
          <button type="button" class="custom-button">
            <span>View Course</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
