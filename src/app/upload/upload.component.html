<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - My LMS</title>
    <link rel="stylesheet" href="upload.component.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <header class="container">
        <h1>Upload Video</h1>
    </header>

    <main class="container">
        <section id="upload-section">
            <h2>Upload Video</h2>
            <form id="upload-form">
                <div>
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name" required>
                </div>
                <div>
                    <label for="video-title">Video Title:</label>
                    <input type="text" id="video-title" name="video-title" required>
                </div>
                <div>
                    <label for="video-section">Section:</label>
                    <input type="text" id="video-section" name="video-section" required>
                </div>
                <div>
                    <label for="video-file">Video File:</label>
                    <input type="file" id="video-file" name="video-file" accept="video/*" required>
                </div>
                <button type="button" id="upload-button">Upload</button>
            </form>
        </section>

        <section id="uploaded-videos">
            <h2>Uploaded Videos</h2>
            <ul id="uploaded-list">
                <!-- Uploaded video details will appear here -->
            </ul>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2024 My LMS. All rights reserved.</p>
    </footer>

    <script src="upload.js" defer>document.addEventListener("DOMContentLoaded", function () {
        var uploadButton = document.getElementById("upload-button");
        var uploadedList = document.getElementById("uploaded-list");
    
        uploadButton.addEventListener("click", function () {
            var courseName = document.getElementById("course-name").value;
            var videoTitle = document.getElementById("video-title").value;
            var videoSection = document.getElementById("video-section").value;
            var videoFile = document.getElementById("video-file").files[0];
    
            if (courseName && videoTitle && videoSection && videoFile) {
                var listItem = document.createElement("li");
    
                listItem.innerHTML = `
                    <span>${courseName} - ${videoTitle} (${videoSection})</span>
                    <button class="delete-button">Delete</button>
                `;
    
                listItem.querySelector(".delete-button").addEventListener("click", function () {
                    uploadedList.removeChild(listItem);
                });
    
                uploadedList.appendChild(listItem);
    
                // Reset form
                document.getElementById("upload-form").reset();
            } else {
                alert("Please fill in all fields and select a video file.");
            }
        });
    });
     </script>
</body>
</html>
